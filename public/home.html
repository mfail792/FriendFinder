<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Welcome to Friend Finder</h1>
            <h3>The greatest resource for finding friends!</h3>
            <hr>

            <a href="/api/friends"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> Add
                    Friend</button></a>
        </div>
        <div class="row">

            <div class="col-12">

                <div class="card mb-4">
                    <div class="card-header">
                        <h3><strong>Friend Search</strong></h3>
                    </div>
                    <div class="card-body">
                        <input type="text" id="friend-search" class="form-control">
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="search-btn"><span
                                    class="fa fa-search"></span> Search for a friend!.</button>

                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3><strong>Friend Details</strong></h3>
                    </div>
                    <div class="card-body">
                        <h2 id="name">Bork</h2>
                        <div id="stats">
                            <h3><strong>Role:</strong> <span id="role">A Guy</span></h3>
                            <h3><strong>Age:</strong> <span id="age">42</span></h3>
                            <h3><strong>Special Talents:</strong> <span id="talents">Can whistle dixie-land
                                    delight</span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $("#search-btn").on("click", function () {
            var searchFriend = $("#friend-search").val().trim();

            // Using a RegEx Pattern to remove spaces from searchedCharacter
            // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
            searchFriend = searchFriend.replace(/\s+/g, "").toLowerCase();

            $.get("/api/friends/" + searchFriend, function (data) {
                console.log(data);
                if (data) {
                    $("#stats").show();
                    $("#name").text(data.name);
                    $("#role").text(data.role);
                    $("#age").text(data.age);
                    $("#talents").text(data.talents);
                } else {
                    $("#name").text(
                        "Your friend search yielded no results.. Sorry!");
                    $("#stats").hide();
                }
            });
        });

    </script>
</body>

</html>
